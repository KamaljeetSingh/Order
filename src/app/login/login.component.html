<div class="login-box" [class.lightOff]="opaque" (click)="emitEvent()">
  <div class="center-box">
    <div class="form-box">
      <h3>Login</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="center-block">Email ID:
          <input class="form-control" formControlName="userid" 
            onfocus="this.placeholder = '' " onblur="this.placeholder = 'Enter your id'"
            placeholder="Enter your id" [class.valid-border]="loginForm.controls.userid.valid"> 
        </label>
        </div>
        <div class="form-group">
          <label class="center-block">Password:
          <input type="password" class="form-control" formControlName="pass" 
            onfocus="this.placeholder = '' " onblur="this.placeholder = 'Enter your password'"
            placeholder="Enter your password" [class.valid-border]="loginForm.controls.pass.valid"> 
        </label>
        </div>
        <button class="btn btn-primary" [disabled]="!loginForm.valid">Log In</button>
      </form>
      <div class="no-user" *ngIf="!userExist && loginForm.dirty">User doesn't exist</div>
      <div class="loader" *ngIf="loading">
        <i class="fa fa-spinner fa-spin" style="font-size:26px"></i>
      </div>
    </div>
  </div>
</div>
